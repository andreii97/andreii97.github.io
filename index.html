<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title id="app2">{{pageTitle}}</title>
</head>

<body>

  <div id="app" class="container-fluid bg-light">
    <div class="row">

      <div class="col-12 text-center mt-3">
        <h1 class="border border-secondary">{{title}}</h1>
      </div>

      <div class="col-12">
        <!-- TODO: implement navigation in ./components/Navi.js -->
        <navi v-bind:data="cvData"></navi>
      </div>

      <div id="profile" class="col col-12 col-md-4">
        <!-- TODO: visualize information of cvData.details with ./components/Card.js -->
        <card name="profile" v-bind:data="cvData.details"></card>
      </div>

      <div id="vita" class="col col-12 col-md-8 col-xl-4">
        <!-- TODO: visualize information of cvData.vita with ./components/Card.js -->
        <card name="vita" v-bind:data="cvData.vita"></card>
      </div>

      <div id="contact" class="col col-12 col-md-12 col-xl-4">
        <!-- TODO: visualize information of cvData.contact with ./components/Card.js -->
        <contact-form name="contact" v-bind:data="cvData.contact"></contact-form>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script type="module" src="app.js"></script>
</body>

</html>
